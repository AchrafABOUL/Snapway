<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      
      <ion-list>
          <ion-item *ngFor="let d of works; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
            <h3>
              {{d.title}}
              <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
            </h3>
            <div *ngIf="isGroupShown(i)">
              <p>Client name : {{d.description.name}}</p>
              <p>Photography type  : {{d.description.type}}</p>
              <p>Total : {{d.description.total}}$</p>
            </div>
          </ion-item>
        </ion-list>
  
  </ion-card>
</ion-content>
