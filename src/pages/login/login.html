<ion-header>

  <ion-navbar>
    <ion-title>Snapway</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-card>
     <img src="assets/imgs/snapway.jpg" style="height: 70%;margin:auto;"/> 
  </ion-card>
   <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list> 
  
  <Button ion-button block color="primary" (click)="login($event)">Login</Button>





</ion-content>
