<ion-header>

  <ion-navbar>
    <ion-title>Snapway</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <ion-item>
        <ion-label floating>Test</ion-label>
        <ion-input type="text" [(ngModel)]="test"></ion-input>
    </ion-item> -->
    <h3 [hidden]="track">Waiting for clients...</h3>
        <div #map id="map" style="height: 100%;"></div>
         <ion-card class="my-overlay" padding [hidden]="overlayHidden">
               
                <div class="card-title">REQUEST LOG </div>
                <h1 style="color:white;">User's name : {{clientName}}</h1> 
              
                <div style="position:bottom;"> 
                    <Button ion-button block color="primary" (click)="accept()">Yes</Button>
                    <Button ion-button clear block color="primary" (click)="refuse()">No </Button>
                </div>
            
            
        </ion-card> 
</ion-content>
