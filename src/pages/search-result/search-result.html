<ion-header>

  <ion-navbar>
    <ion-title>Snapway</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-list> 

        <ion-item *ngFor="let result of results" >
              <ion-avatar item-start>
                <img src="assets/imgs/{{result.value.type}}.png">
              </ion-avatar>
            <h1>{{result.value.fname}} {{result.value.lname}}</h1>
            <h2>Type : {{result.value.type}} </h2>
            <h2>Price per hour : {{result.value.price}} $</h2>
            
          <button ion-button small icon-left color="primary" (click)="snap(result.key)">
            <ion-icon name="camera" primary ></ion-icon>  Let's Snap !
          </button>
        </ion-item>
     
    </ion-list>
      
</ion-content>
